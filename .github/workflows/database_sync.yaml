name: Database sync

on: 
  workflow_dispatch:

jobs:
  prisma-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Setup node
        uses: actions/setup-node@v2
      - name: Push prisma scheme
        run: |
          echo "Running prisma db push"
          npx prisma db push --skip-generate
        env:
          DATABASE_URL: postgres://${{ secrets.DATABASE_SYNC_USER }}:${{ secrets.DATABASE_SYNC_PASS }}@${{ secrets.DATABASE_SYNC_HOST }}:${{ secrets.DATABASE_SYNC_PORT }}/${{ secrets.DATABASE_SYNC_DATABASE }}